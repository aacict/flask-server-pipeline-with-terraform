name: Build & Push Docker

on:
  push:
    branches:
      - development

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Self hosted machine can be used for example our own ec2

    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image
        run: docker build -t ghcr.io/aacict/flask-server:latest ./app

      - name: Push Docker image
        run: docker push ghcr.io/aacict/flask-server:latest
